<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cell Runner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.png">
  </head>
  
  <body>
   <script src="bundle.js" defer></script>
   <div id="menuDiv" >
    <h1 id="titleText">Cell Runner</h1>
    <div id="buttonsDiv">
      <button class="monospace menubutton" id="playButton">Play</button>
      <button class="monospace menubutton"id="optionsButton">Options</button>
    </div> 
  </div>
  <div id="optionsMenu" style="display: none;">
    <button class="monospace menubutton" id="backButton">&#x23F4;</button>
    <button class="monospace menubutton" id="backButton2">&#x23F4;</button>
    <div id="optionsBox">
      <div class="sliderContainer">
        <label for="musicVol" id="musicVolLabel" class="SliderLabel noselect">Music volume: 50%</label>
        <input type="range" min="0" max="100" value="50" step="1" class="slider" id="musicVol">
      </div>
      <div class="sliderContainer">
        <label for="SFXVol" id="SFXVolLabel"class="SliderLabel noselect">SFX volume: 50%</label>
        <input type="range" min="0" max="100" value="50" step="1" class="slider" id="SFXVol">
      </div>

    </div>
  </div>
  </body>
</html>
